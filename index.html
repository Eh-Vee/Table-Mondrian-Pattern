<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--helps with browser compatibility-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Table</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>Mondrian Table</title>
</head>

<body>

    <table>
        <tbody>
            <tr>
                <td class="red" colspan="2"></td>
                <td class="blue" rowspan="4"></td>
                <td class="white" colspan="3" rowspan="4"></td>
                <td class="black" colspan="3" rowspan="4"></td>
                <td class="red" rowspan="11"></td>
                <td class="blue" colspan="2" rowspan="5"></td>
                <td class="white" rowspan="5"></td>
                <td class="red" rowspan="2" colspan="3"></td>
                <td class="black" rowspan="2" colspan="2"></td>
                <td class="yellow" rowspan="2" colspan="2"></td>
            </tr>

            <tr>
                <td class="white" rowspan="7"></td>
                <td class="yellow" rowspan="5"></td>
            </tr>

            <tr>
                <td class="yellow" rowspan="3" colspan="4"></td>
                <td class="red" rowspan="3" colspan="2"></td>
                <td class="white" rowspan="3"></td>
            </tr>

            <tr>
            </tr>

            <tr>
                <td class="white" rowspan="2"></td>
                <td class="yellow" rowspan="2" colspan="2"></td>
                <td class="blue" rowspan="5"></td>
                <td class="red" rowspan="2"></td>
                <td class="white" rowspan="7"></td>
                <td class="blue" rowspan="3"></td>
            </tr>

            <tr>
                <td class="white" rowspan="6"></td>
                <td class="red" colspan="5"></td>
                <td class="black" colspan="4"></td>
            </tr>

            <tr>
                <td class="red" colspan="3"></td>
                <td class="white" rowspan="6"></td>
                <td class="black" rowspan="3"></td>
                <td class="yellow" rowspan="12"></td>
                <td class="blue" rowspan="4" colspan="2"></td>
                <td class="yellow" rowspan="12"></td>
                <td class="red" rowspan="6" colspan="3"></td>
                <td class="blue" rowspan="3"></td>
                <td class="red" rowspan="3"></td>
            </tr>

            <tr>
                <td class="blue" rowspan="2" colspan="2"></td>
                <td class="yellow" rowspan="2"></td>
                <td class="yellow" rowspan="4"></td>
            </tr>

            <tr>
                <td class="yellow" rowspan="3"></td>
            </tr>

            <tr>
                <td class="red" rowspan="3" colspan="3"></td>
                <td class="red" rowspan="2" colspan="2"></td>
                <td class="white" rowspan="3" colspan="2"></td>
            </tr>

            <tr>
                <td class="black" rowspan="4"></td>
                <td class="red" rowspan="4"></td>
            </tr>

            <tr>
                <td class="red" rowspan="2"></td>
                <td class="white" rowspan="5"></td>
                <td class="yellow" rowspan="2" colspan="2"></td>
                <td class="red" rowspan="2" colspan="3"></td>
            </tr>

            <tr>
                <td class="blue" rowspan="4"></td>
                <td class="black" colspan="3"></td>
                <td class="white" rowspan="4" colspan="2"></td>
                <td class="black" rowspan="4"></td>
                <td class="yellow" rowspan="4"></td>
                <td class="white" rowspan="6"></td>

            </tr>

            <tr>
                <td class="yellow" rowspan="2"></td>
                <td class="yellow" colspan="3"></td>
                <td class="black" rowspan="3" colspan="3"></td>
                <td class="blue" rowspan="3" colspan="2"></td>
            </tr>

            <tr>
                <td class="red" rowspan="2"></td>
                <td class="blue" rowspan="3" colspan="2"></td>
                <td class="white" rowspan="4" colspan="2"></td>
            </tr>

            <tr>
                <td class="red" rowspan="2"></td>
            </tr>

            <tr>
                <td class="yellow" colspan="2"></td>
                <td class="yellow" rowspan="4" colspan="2"></td>
                <td class="blue" rowspan="2" colspan="4"></td>
                <td class="red" rowspan="2" colspan="4"></td>
            </tr>

            <tr>
                <td class="blue" rowspan="3" colspan="4"></td>
                <td class="white" rowspan="1" colspan="1"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
